<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e5a6fe5acb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container content">
      <form class="search-form">
        <div class="input-group">
          <input
            type="text"
            class="search-input form-control"
            placeholder="Search your city ..."
            id="searchTab"
          />

          <input type="submit" value="Search" class="searchButton btn" />
          <a href=""><i class="fa-solid fa-location-dot locater"></i></a>
        </div>
      </form>
      <div class="row second-part">
        <div class="col-6 right-side">
          <span id="cityPlace" class="cityPlace">Vancouver</span>
          <br />
          <span id="day"></span>
          <span id="hour"></span>
          :
          <span id="minute"></span>
          <br />
          <i class="fa-solid fa-cloud"></i> <span id="tempOfTheDay">18</span>℃
        </div>
        <div class="col-6 left-side">
          <ul>
            <li class="left-side">precipitation 30%</li>
            <li class="left-side">humidity 60%</li>
            <li class="left-side">wind 23km/h</li>
          </ul>
        </div>
      </div>
      <div class="row text-center">
        <div class="col days-boxes">
          <span class="dayOfWeek">Mon</span> <br />
          <i class="fa-sharp fa-solid fa-snowflake"></i> <br />
          12/17℃
        </div>
        <div class="col days-boxes">
          <span class="dayOfWeek">Tue</span><br />
          <i class="fa-sharp fa-solid fa-snowflake"></i> <br />
          12/17℃
        </div>
        <div class="col days-boxes">
          <span class="dayOfWeek">Wed</span><br />
          <i class="fa-sharp fa-solid fa-snowflake"></i> <br />
          12/17℃
        </div>
        <div class="col days-boxes">
          <span class="dayOfWeek">Thu</span><br />
          <i class="fa-sharp fa-solid fa-snowflake"></i>
          <br />
          12/17℃
        </div>
        <div class="col days-boxes">
          <span class="dayOfWeek">Fri</span><br />
          <i class="fa-sharp fa-solid fa-snowflake"></i> <br />
          12/17℃
        </div>
        <div class="col days-boxes">
          <span class="dayOfWeek">Sat</span><br />
          <i class="fa-sharp fa-solid fa-snowflake"></i> <br />
          12/17℃
        </div>
      </div>
    </div>
    <div class="linkToGit">
      <a href="https://github.com/aimen114/MyWeatherApp.git" target="_blank"
        >Open-Source code</a
      >
      by Aimen Zafar
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
